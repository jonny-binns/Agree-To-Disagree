<!DOCTYPE html>
<head>
    {% extends "pure/layout.html" %}
    <Title>Answers Mode</Title>
</head>


<body>
    <div>
        <h1>{{prompt}}</h1>
        <!--<h2>{{proArgument}}</h2>-->
        <!--<h2>{{conArgument}}</h2>-->
    </div>

    <div class="d-flex justify-content-center">
        <form action="" method="POST" name="form">
            <input type="radio" name="reply" id="proArgumentReply" value="proReply">{{proArgument}}</input>
            <input type="radio" name="reply" id="newReply" value="newReply">Click here to respond directly to the debate prompt</input>
            <input type="radio" name="reply" id="proArgumentReply" value="conReply">{{conArgument}}</input>
            <button type="button" href="/answers/">Skip</button>
            <input type="text" name="answer" id="name"/>
            <input type="submit" name="submit" id="submit"/>
        </form>
    </div>
</body>
</html>
