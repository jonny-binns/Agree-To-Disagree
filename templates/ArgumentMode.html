<!DOCTYPE html>
<head>
    <Title>Answers Mode</Title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{{ url_for('static', filename='css/bootstrap.css') }}" rel="stylesheet"/>
</head>


<body>
    <div>
        <h1>{{prompt}}</h1>
        <!--<h2>{{proArgument}}</h2>-->
        <!--<h2>{{conArgument}}</h2>-->
    </div>
    
    <div class="d-flex justify-content-center">
        <form action="" method="POST" name="form">
            <!--<input type="radio" name="reply" id="proArgumentReply" value="proReply">{{proArgument}}</input>
            <input type="radio" name="reply" id="newReply" value="newReply">Click here to respond directly to the debate prompt</input>
            <input type="radio" name="reply" id="conArgumentReply" value="conReply">{{conArgument}}</input>-->

            <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                <input type="radio" class="btn-check" name="btnradio" id="proArgumentReply" value="proReply" autocomplete="off">
                <label class="btn btn-outline-primary" for="proArgumentReply">{{proArgument}}</label>
          
                <input type="radio" class="btn-check" name="btnradio" id="newReply" value="newReply" autocomplete="off">
                <label class="btn btn-outline-primary" for="newReply">Click here to respond directly to the debate prompt</label>
          
                <input type="radio" class="btn-check" name="btnradio" id="conArgumentReply" value="conReply" autocomplete="off">
                <label class="btn btn-outline-primary" for="conArgumentReply">{{conArgument}}</label>
            </div>

            <button type="button" href="/answers/">Skip</button>
            <input type="text" name="answer" id="argument"/></input>
            <input type="submit" name="submit" id="submit"/></input>
        </form>
    </div>
</body>
</html>
