<!DOCTYPE html>
<head>
    <Title>Answers Mode</Title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{{ url_for('static', filename='css/bootstrap.css') }}" rel="stylesheet"/>
    <link href="{{ url_for('static', filename='css/argumentMode.css') }}" rel="stylesheet"/>
</head>


<body>  
    <div class="d-flex justify-content-center">
        <h1>{{prompt}}</h1>
    </div>
    
    <form action="" method="POST" name="form">
        <div class="d-flex justify-content-center">
            <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                <input type="radio" class="btn-check" name="btnradio" id="proArgumentReply" value="proReply" autocomplete="off">
                <label class="btn btn-outline-secondary" for="proArgumentReply">{{proArgument}}</label>
              
                <input type="radio" class="btn-check" name="btnradio" id="newReply" value="newReply" autocomplete="off">
                <label class="btn btn-outline-secondary" for="newReply">Click here to respond directly to the debate prompt</label>
              
                <input type="radio" class="btn-check" name="btnradio" id="conArgumentReply" value="conReply" autocomplete="off">
                <label class="btn btn-outline-secondary" for="conArgumentReply">{{conArgument}}</label>
            </div>
        </div>
        
        <div class="d-flex justify-content-center">
            <button type="button" href="/answers/" class="btn btn-outline-secondary">Skip</button>
            <input type="text" name="answer" id="argument"/></input>
            <input type="submit" name="submit" id="submit" class="btn btn-outline-secondary"></input>
        </div>


    </form>

</body>
</html>
