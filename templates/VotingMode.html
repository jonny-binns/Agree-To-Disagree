<!DOCTYPE html>
<head>
    <Title>Vote</Title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{{ url_for('static', filename='css/bootstrap.css') }}" rel="stylesheet"/>
    <link href="{{ url_for('static', filename='css/votingMode.css') }}" rel="stylesheet"/>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="/">Agree to Disagree</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                  <a class="nav-link" href="/answers">Answers Mode</a>
                </li>
              </ul>
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="/questions">Questions Mode</a>
            </li>
          </ul>
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="/about">About</a>
            </li>
          </ul>
        </div>
    </nav>


    <div class="p-2 d-flex justify-content-center">
        <h1>{{prompt}}</h1>
    </div>


    <form action="" method="POST" name="form" id="voteForm">
        <div class="d-flex justify-content-center">
            <div class="p-2 btn-group" role="group">
                <input type="submit" name="submit" id="submitProArgument" class="btn btn-outline-success" value="{{proArgument}}"></input>
                <input type="submit" name="submit" id="submitConArgument" class="btn btn-outline-danger" value="{{conArgument}}"></input>
            </div>
        </div>
    </form>

    <div class="p-2 d-flex justify-content-center">
        <button type="button" href="/vote/" class="btn btn-outline-secondary">Skip</button>
    </div>
</body>
